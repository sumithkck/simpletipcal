<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tip Cal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-main">
        <div class="container-inputs">
            <label>Bill</label>
            <div class="text-inputs">
                <input type="text" placeholder="0" />
            </div>
            <label>Select Tip %</label>
            <div class="tip-inputs">
                <button id="5">5%</button>
                <button id="10">10%</button>
                <button id="15">15%</button>
                <button id="20">25%</button>
                <button id="50">50%</button>
                <button id="custom">Custom</button>
            </div>
            <label>Number of People</label>
            <div class="text-inputs">
                <input type="number" placeholder="1" min="1" />
            </div>
        </div>
        <div class="container-display">
            <div class="text-display">
                <label>Tip Amount/Person</label>
                <label class="tip-display">0.00</label>
            </div>
            <div class="text-display">
                <label>Total/Person</label>
                <label class="tip-display">0.00</label>
            </div>
            <button id="reset">RESET</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
